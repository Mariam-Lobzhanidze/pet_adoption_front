<div class="pet-details d-flex flex-column gap-4">
  <div class="slider-wrapper">
    <div class="slider">
      <app-image-carousel [images]="images"></app-image-carousel>
    </div>
  </div>
  <div
    class="pet-info-group d-flex flex-lg-row flex-column gap-3 container container-fluid"
  >
    <div class="pet-info-card card p-4">
      <!-- <nav aria-label="breadcrumb">
        <ol class="breadcrumb small text-muted">
          <li class="breadcrumb-item">
            <a [routerLink]="'/home'" class="text-decoration-none">Home</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">
            Pet Details
          </li>
        </ol>
      </nav> -->
      <h2
        class="text-primary fw-bold mb-3 d-flex justify-content-center justify-content-lg-start"
      >
        {{ pet.name | titlecase }}
      </h2>

      <div class="d-flex flex-column gap-3">
        <div class="pet-info-details">
          <div class="d-flex justify-content-center justify-content-lg-start">
            <app-dotted-list
              [listItems]="[petBreed, petCity]"
            ></app-dotted-list>
          </div>
          <div class="border-top my-2"></div>
          <div class="d-flex justify-content-center justify-content-lg-start">
            <app-dotted-list [listItems]="petDataLabels"></app-dotted-list>
          </div>
          <div class="border-top my-2"></div>
        </div>
        <div class="health-and-care">
          <h5
            class="mb-3 fw-bold d-flex justify-content-center justify-content-lg-start"
          >
            Health and Care
          </h5>
          <div class="d-flex flex-wrap gap-2">
            @for(label of petCareLabels;track label) {
            <span class="badge text-light bg-secondaryDarken">{{ label }}</span>
            }
          </div>
        </div>
        <div class="border-top my-2"></div>
        <div class="pet-story">
          <h5
            class="mb-3 fw-bold d-flex justify-content-center justify-content-lg-start"
          >
            The Story of {{ pet.name | titlecase }}
          </h5>
          <div [innerHTML]="pet.history"></div>
        </div>
      </div>
    </div>
    <div class="pet-adoption-card card"></div>
  </div>
</div>
