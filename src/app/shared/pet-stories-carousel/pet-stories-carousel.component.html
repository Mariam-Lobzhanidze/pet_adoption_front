<div id="petStoriesCarousel" class="carousel slide">
  <div class="carousel-inner text-primary rounded-3">
    @for(story of petStories; track story.petName; let i = $index) {

    <div class="carousel-item" [class.active]="i === 0">
      <div class="carousel-content d-flex flex-lg-row flex-column gap-4">
        @if( displayMode === 'both') {
        <div
          class="adopto-story-image rounded overflow-hidden bg-secondary shadow"
        >
          <img
            class="object-fit-cover w-100 h-100"
            [src]="story.image"
            alt="Happy pet with family"
          />
        </div>
        } @if(displayMode === 'text' || displayMode === 'both') {
        <div
          class="rounded flex-fill d-flex flex-column gap-4 justify-content-center align-items-center"
        >
          <i class="ph-fill ph-paw-print fs-2 text-primary"></i>

          <div class="text-center d-flex flex-column gap-3">
            <p style="max-width: 560px" class="text-dark">
              {{ story.description }}
            </p>
            <span class="text-primary fw-bold fs-5">
              {{ story.petName }} + {{ story.owner }}
            </span>
          </div>
        </div>
        }
      </div>
    </div>

    }
  </div>
  <div class="d-flex gap-4 mt-3 justify-content-between justify-content-md-end">
    <span
      class="caret-icon rounded d-flex align-items-center justify-content-center"
      data-bs-target="#petStoriesCarousel"
      data-bs-slide="prev"
    >
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
        <rect width="256" height="256" fill="none" />
        <polyline
          points="160 208 80 128 160 48"
          fill="none"
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="24"
        />
      </svg>
    </span>
    <span
      class="caret-icon rounded d-flex align-items-center justify-content-center"
      data-bs-target="#petStoriesCarousel"
      data-bs-slide="next"
    >
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
        <rect width="256" height="256" fill="none" />
        <polyline
          points="96 48 176 128 96 208"
          fill="none"
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="24"
        />
      </svg>
    </span>
  </div>
</div>
