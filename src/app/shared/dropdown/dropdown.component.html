<li class="nav-item dropdown">
  <button
    class="btn dropdown-toggle border-0 text-uppercase w-100"
    data-bs-toggle="dropdown"
  >
    @if(toggleText) {
    {{ toggleText }}
    } @else {
    <ng-content></ng-content>
    }
  </button>

  <ul class="dropdown-menu" [class.mobile-popup]="dropup">
    @for(dropdownItem of items;track dropdownItem.label) {
    <li class="p-2">
      <a
        class="dropdown-item d-flex align-items-center gap-3"
        [routerLink]="dropdownItem.route || null"
        (click)="handleClick(dropdownItem)"
      >
        @if(dropdownItem.icon) {
        <i class="{{ dropdownItem.icon }} fs-4"></i>
        }
        <span>
          {{ dropdownItem.label }}
        </span>
      </a>
    </li>
    }
  </ul>
</li>
