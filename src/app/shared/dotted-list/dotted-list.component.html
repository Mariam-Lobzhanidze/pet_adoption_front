<ul class="list-unstyled d-flex m-0 align-items-center">
  @for(item of listItems; let i = $index; track i) {
  <li class="d-flex align-items-center text-dark">
    <p>{{ item }}</p>

    @if (i < listItems.length - 1) {
    <svg
      class="dot-icon"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 256 256"
    >
      <rect width="256" height="256" fill="none" />
      <circle cx="128" cy="128" r="12" fill="#000" />
    </svg>
    }
  </li>
  }
</ul>
