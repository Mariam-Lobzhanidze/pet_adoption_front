<div
  class="offcanvas offcanvas-start bg-primary"
  tabindex="-1"
  [id]="offcanvasId"
>
  <div class="offcanvas-header bg-primaryDarken p-3">
    <h5 class="offcanvas-title">
      <ng-content select=".offcanvas_title">Adoption site</ng-content>
    </h5>
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="offcanvas"
    ></button>
  </div>
  <div class="offcanvas-body">
    <ng-content select=".offcanvas_body"></ng-content>
  </div>
</div>
