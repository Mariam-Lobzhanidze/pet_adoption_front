@if(routerLink) {
<h3
  class="adopto-section-title"
  [routerLink]="routerLink"
  [ngClass]="{ clickable: routerLink }"
>
  {{ title }}
  @if (icon) {
  <i class="ph fw-bold" [ngClass]="icon"></i>
  }
</h3>

} @else {
<h3 class="adopto-section-title non-clickable">
  {{ title }}
  @if (icon) {
  <i class="ph fw-bold" [ngClass]="icon"></i>
  }
</h3>

}
