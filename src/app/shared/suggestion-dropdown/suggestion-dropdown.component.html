<div class="search-bar form-inputs">
  <input
    type="text"
    class="form-control shadow-none p-3"
    [(ngModel)]="searchQuery"
    [ngbTypeahead]="search"
    [placeholder]="placeholderText"
    (selectItem)="onSearch($event)"
    [ngClass]="{ 'border-0': !showBorder }"
  />

  @if(searchQuery) {
  <i class="ph ph-x text-primary fs-6 fw-bold" (click)="clearSearch()"></i>
  }
</div>
