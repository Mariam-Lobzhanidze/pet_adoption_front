<div class="search-bar form-inputs">
  <input
    type="text"
    class="form-control shadow-none p-3"
    [(ngModel)]="searchQuery"
    [ngbTypeahead]="search"
    [placeholder]="placeholderText"
    (selectItem)="onSearch($event)"
    [ngClass]="{ 'border-0': !showBorder }"
  />

  @if(searchQuery) {
  <!-- <i class="ph ph-x text-primary fs-6 fw-bold" ></i> -->
  <span class="x-icon" (click)="clearSearch()">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
      <rect width="256" height="256" fill="none" />
      <line
        x1="200"
        y1="56"
        x2="56"
        y2="200"
        fill="none"
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="24"
      />
      <line
        x1="200"
        y1="200"
        x2="56"
        y2="56"
        fill="none"
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="24"
      />
    </svg>
  </span>

  }
</div>
