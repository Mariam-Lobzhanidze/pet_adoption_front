<form class="search-bar form-inputs" [formGroup]="formGroup">
  <input
    type="text"
    class="form-control shadow-none p-3"
    [ngbTypeahead]="search"
    [resultFormatter]="formatter"
    [inputFormatter]="formatter"
    [placeholder]="placeholderText"
    (selectItem)="onSearch($event)"
    formControlName="searchQuery"
    [ngClass]="{
      'border-0': !showBorder,
      'ng-invalid ng-touched':
        formGroup.get('searchQuery')?.invalid &&
        formGroup.get('searchQuery')?.touched,
      'invalid-border': showInvalidBorder
    }"
  />

  @if(formGroup.get('searchQuery') && !formGroup.invalid) {

  <span class="x-icon" (click)="clearSearch()">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
      <rect width="256" height="256" fill="none" />
      <line
        x1="200"
        y1="56"
        x2="56"
        y2="200"
        fill="none"
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="24"
      />
      <line
        x1="200"
        y1="200"
        x2="56"
        y2="56"
        fill="none"
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="24"
      />
    </svg>
  </span>

  }
</form>
