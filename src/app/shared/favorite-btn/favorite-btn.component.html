<button
  class="d-flex justify-content-center align-items-center border border-0 shadow position-absolute"
  (click)="toggleFavorite()"
  [ngStyle]="{ top: positions.top, right: positions.right }"
>
  @if(isFavorite) {

  <i class="ph-fill ph-heart fs-3 text-secondary"></i>
  } @else {

  <i class="ph ph-heart fs-3 text-primary"></i>
  }
</button>
