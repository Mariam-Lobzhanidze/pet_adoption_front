<a
  class="card shadow h-100"
  [routerLink]="item.route"
  aria-label="Go to pet category route"
>
  <div
    class="card-body d-flex flex-column gap-3 justify-content-center align-items-center"
  >
    <i class="ph-thin {{ item.icon }} display-1"></i>
    <h6>{{ item.label }}</h6>
  </div>
</a>
