<div
  class="card shadow rounded overflow-hidden w-100 h-100"
  [ngClass]="{ selected: selectable && selected }"
  aria-label="icon card for pet type"
>
  <div
    class="card-body d-flex flex-column gap-3 justify-content-center align-items-center"
  >
    <div class="card-body-icon" [innerHTML]="getSanitizedSVG()"></div>
    <h4 class="card-body-text">{{ item.label }}</h4>
  </div>
</div>
<!-- [routerLink]="!selectable ? item.route : null" -->
