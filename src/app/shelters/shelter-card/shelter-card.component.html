<div class="card d-flex flex-lg-row flex-md-column">
  <div class="d-flex justify-content-center align-items-center p-3">
    <div class="adopto-img-container rounded">
      <img [src]="shelter.logo" alt="image" />
    </div>
  </div>

  <div class="card-body d-flex flex-column">
    <a class="text-primary fs-5 mb-2">
      {{ shelter.title }}
    </a>
    <p class="card-text">
      <span class="d-flex align-items-center gap-2">
        <i class="ph-bold ph-house text-primary fs-5"></i>
        {{ shelter.address }}
      </span>
      <span class="d-flex align-items-center gap-2">
        <i class="ph-bold ph-phone text-primary fs-5"></i>
        {{ shelter.phone }}
      </span>
    </p>
    <button type="button" class="btn btn-primary w-100 mt-2">View Pets</button>
  </div>
</div>
