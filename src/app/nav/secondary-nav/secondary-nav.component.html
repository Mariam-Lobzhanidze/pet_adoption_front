<nav
  class="bg-primaryDarken navbar navbar-expand-lg position-absolute top-100 start-0 end-0"
  [ngClass]="{ show: isVisible }"
>
  <div class="container container-fluid">
    <ul class="navbar-nav gap-5">
      @for(dropdown of secondaryNavItems;track dropdown.title) {
      <app-dropdown
        [toggleText]="dropdown.title"
        [items]="dropdown.items"
      ></app-dropdown>

      }
    </ul>
  </div>
</nav>
